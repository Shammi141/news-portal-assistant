<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latest News</title>

    <!-- css style links -->
    <link rel="stylesheet" href="style.css">

    <!-- bootstrap link added  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <header class="container">

        <!-- navbar part  -->
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand header-tex" href="#"><span class="text-latest">Latest</span> News</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">News</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Blogs</a>
                        </li>
                        
                    </ul>
                    
                </div>
            </div>
        </nav>

        <hr>
    </header>

    <main>
        <!-- All category section  -->
        <section class="container">
            <div class="d-flex">
                <a class="nav-link category-link" id="news-home" href="#">Home </a>
                <a class="nav-link category-link" id="news-banking" href="#">Banking News</a>
                <a class="nav-link category-link" id="news-regular" href="#">Regular News</a>
                <a class="nav-link category-link" id="news-international" href="#">International News</a>
                <a class="nav-link category-link" id="news-sports" href="#">Sports</a>
                <a class="nav-link category-link" id="news-entertainment" href="#">Entertainment</a>
                <a class="nav-link category-link" id="news-culture" href="#">Culture</a>
                <a class="nav-link category-link" id="news-arts" href="#">Arts</a>
                <a class="nav-link category-link" id="news-all" href="#">All News</a>
                
            </div>
        </section>
    </main>






    <!-- script links added -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <script src="app.js"></script>
    
</body>
</html>
