<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latest News</title>

    <!-- css style links -->
    <link rel="stylesheet" href="style.css">

    <!-- bootstrap link added  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- font awesome icon  -->
    <script src="https://kit.fontawesome.com/0cb8ce8846.js" crossorigin="anonymous"></script>
</head>


<body>
    <header class="container">

        <!-- navbar part  -->
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid ">
                <a class="navbar-brand header-tex" href="#"><span class="text-latest">Latest</span> News</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">News</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="blog.html">Blogs</a>
                        </li>
                        
                    </ul>
                    
                </div>
            </div>
        </nav>

        <hr>
    </header>

    <main class="container">
        <!-- All category section  -->
        <section class="">
            <div class="category-links-design">
                <ul id="category-names">

                </ul>
            </div>
        </section>

        <!-- display all newses section  -->
        <section>
            <div id="news-container" class="card mb-3" style="max-width: 1200px;">

            </div>

            <!-- No news found warning -->
            <div id="not-found" class="d-none my-4 ms-5">
                <h3 class="text-warning">No News is Here! Please come another time...</h3>
            </div>
        </section>

        <section>
            <!-- Modal -->
            <div class="modal fade" id="newsDetailModal" tabindex="-1" aria-labelledby="newsDetailModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="newsDetailModalLabel"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="phone-details" class="modal-body">
        
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        
        </section>

    </main>


    <!-- footer part  -->
    <footer class="design-footer">
        <div class="footer-div">
            <span class="text-center mt-5">By~Shammi Akter <br> &copy;copyright-2022 </span><br>
            <span>--</span>
        </div>
    </footer>



    <!-- script links added -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <script src="app.js"></script>
    
</body>
</html>
